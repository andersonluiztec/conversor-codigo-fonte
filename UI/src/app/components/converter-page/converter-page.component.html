<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h6>Selecione a linguagem de programação:</h6>
        <select id="sourceLanguage" class="form-control" [(ngModel)]="selectedSourceLanguage">
          <option value="Visual Basic">Visual Basic</option>
          <option value="C#">C#</option>
          <option value="C++">C++</option>
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
        </select>
        <h6 class="mt-3">Insira o código-fonte ou faça upload do arquivo:</h6>
        <textarea id="sourceCode" class="form-control code-textarea" rows="10" [(ngModel)]="sourceCode"></textarea>
        <input type="file" id="fileInput" class="form-control-file mt-3" (change)="handleFileInput($event)">
      </div>
      <div class="col-md-6">
        <h6>Selecione a linguagem de destino:</h6>
        <select id="targetLanguage" class="form-control" [(ngModel)]="selectedTargetLanguage">
            <option value="Visual Basic">Visual Basic</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
        </select>
        <h6 class="mt-3">Resultado:</h6>
        <div *ngIf="isLoading; else resultArea">
            <span class="loader"></span>
            <p>Aguarde, convertendo o código...</p>
          </div>
          <ng-template #resultArea>
            <textarea id="convertedCode" class="form-control code-textarea" rows="10" readonly>{{ convertedCode }}</textarea>
            <button class="btn btn-success" *ngIf="!isLoading && convertedCode" (click)="downloadConvertedCode()">Salvar</button>
          </ng-template>

      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-md-6">
        <button id="convertButton" class="btn btn-primary" (click)="convertCode()">Converter</button>
        <button class="btn btn-secondary" (click)="resetForm()">Limpar</button>
      </div>
    </div>
  </div>
